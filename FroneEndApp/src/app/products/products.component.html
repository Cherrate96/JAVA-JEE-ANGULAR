<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Liste des produits
    </div>
    <div class="panel-body">
      <button class="btn btn-primary" (click)="onGetProduct()"> Produits</button>
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div class="form-group">
          <label>Keyword</label>

        <input type="text" name="keyword" ngModel>
                      <button type="submit" class="btn btn-primary">
                                  <span class="glyphicon glyphicon-search">


          </span>
Chercher
                      </button>

        </div>

      </form>
      <table *ngIf="listproduct" class="table table-striped">
       <thead>
       <tr>
         <th>
           id
         </th>
         <th>
           designation
         </th>
         <th>
           prix
         </th>
         <th>
           quantite
         </th>
       </tr>

       </thead>
        <tbody >
        <tr *ngFor="let p of listproduct.content">
          <td>{{p.id }}</td>
          <td>{{p.designation}}</td>
          <td>{{p.prix | number:'0.2'}}  </td>
          <td>{{p.quantite}}</td>
          <td><a class="btn btn-danger" (click)="onDeleteProduct(p)">Delete</a> </td>
          <td><a class="btn btn-success" (click)="onEditProduct(p)">Update</a> </td>

        </tr>

        </tbody>
      </table>
      <ul *ngIf="pages" class="nav nav-pills">
        <li class="clickable" [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages;let i=index">
          <a (click)="onPageProduct(i)">{{i}}</a>
        </li>

      </ul>
    </div>

  </div>

</div>
